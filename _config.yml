# Setup
title:        Gwion
tagline:      A strongly timed musical programming language
baseurl:      "https://fennecdjay.github.io/Gwion/"
paginate:     1

# About/contact
author:
  name:       Jérémie Astor
  url:        https://fennecdjay.github.io/Gwion/

# Gems
github: [metadata]
kramdown:
  input: GFM
  hard_wrap: false
syntax_highlighter: rouge
gems:
  - jekyll-coffeescript
  - jekyll-paginate

gem:: 'github-pages'
#Others
markdown: kramdown
lsi:  false
safe: true
source: "./."
incremental: false
#highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax


#deploy
group: jekyll_plugins do
  gem 'jekyll-deploy'

deploy:
- rsync -aze ssh   
